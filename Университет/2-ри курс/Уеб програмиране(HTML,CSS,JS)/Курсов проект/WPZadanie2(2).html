- Заглавие

Създайте сайт на фирма, съдържащ поне следните панели (части на страницата):
-        заглавен панел с име на фирмата,
-        меню (За фирмата, За собственика, Продукти, Поръчки, Мнения, Работа),
-        новини,
-        основен панел за показване на информацията на отделните страници.

За опциите (чрез хипервръзки) в менюто направете следното:

Продукти - ще представя галерия на продуктите, които предлагате с название и снимка (ще се реализира в друго задание).

Поръчки - свързва с форма, в която може да поръчате един продукт по име от списък с продукти, въвежда адреса на купувача, мнение, .... (проявете фантазиия)

Работа - връзка към създадената обява

Използвайте максимален брой различни входни елементи и атрибути за формите.
