<!DOCTYPE html>
<html>
<head>
<title>Задание 3</title>
<link rel="stylesheet" type="text/css" href="WPZadanie4.css">
<script>
      var c= document.getElementById('myCanvas');
      var ctx = c.getContext('2d');
	  ctx.fillStyle="darkgreen";
      ctx.beginPath();
      ctx.moveTo(100,100);
      ctx.lineTo(500,500);
      ctx.lineWidth = "5";
      ctx.strokeStyle="darkgreen";
	  ctx.stroke();
    </script>
</head>
<body>
<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.
</canvas>
</body>
</html>
