<!DOCTYPE html>
<html>
<head>
    <title>JS Bin</title>
</head>
<body>
    <script language=JavaScript>
do
{
var name=prompt("Въведи име", "");
}
while (name.length<3);
do
{
   var family=prompt("Въведи фамилия", "");
}
while (family.length<5);
var str=name.concat(" ",family);
document.writeln(str +"</br>");
document.writeln(str.length +"</br>");
var strsmall=str.toLowerCase();
document.writeln(strsmall +"</br>");
var strreplacefirst= str.replace(str.charAt(0), str.charAt(0).toUpperCase());
var n=str.indexOf(" ");
var strreplace= strreplacefirst.replace(str.charAt(n+1), str.charAt(n+1).toUpperCase());
document.writeln(strreplace +"</br>");
document.writeln(str.toUpperCase());
  </script>

</body>
</html>
