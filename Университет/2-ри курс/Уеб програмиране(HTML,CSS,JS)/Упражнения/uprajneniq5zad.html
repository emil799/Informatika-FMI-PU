<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script language="javascript">
document.write("<table border='2'>")                        
for (var i=1; i<=5; i){
   document.write("<tr>")                        
   for (j = i; j <= i+4; j++){ 
     document.write("<td>" + j +  "</td>")
	 }                        
     document.write("</tr>")  
    }
document.write("</table>")
</script>
</body>
</html>
