<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script language="javascript">
function guess(x,y,number)
{
do
{
 var s=prompt("Guess the number between "+x+" and "+y,"");
}
while (s<x || s>y)
var s1=parseInt(s);
if (s1==number)
   {alert("You win the game");}
else
   {if (number>s1) 
   {
   alert( s1 + " is too low number. Try again!");
   guess(s1,y,number);
   }
   else 
{
alert( s1 + " is too big number. Try again!");
guess(x,s1,number);
} 
}
}
</script>
</head>
<body>
<h1>Guess the number</h1>
<script>guess(1,999,Math.floor(Math.random()*999))</script>

</body>
</html>
