<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script language="javascript">
var n;
do{
n=parseInt(prompt("Въведи число:"));
}
while(n<1);
var sum=0;
for(var i=1;1<=n;i++){
sum=sum+i;
document.writeln("Сумата на числата от 1 до "+n+"е"+sum);
}
</script>
</body>
</html>
